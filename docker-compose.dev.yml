version: "3"
services:
    rooms-finder-api:
        build: .
        restart: always
        command: yarn test
        volumes: 
            - .:/usr/app
            - /usr/app/node_modules
        environment:
            - DB=mongodb://mongodb:27017/rooms-project
        ports:
            - 2002:8080
        links: 
            - mongo-db:mongodb
        depends_on: 
            - mongo-db
    mongo-db:
        image: mongo
        restart: always
        volumes: 
            - db-data:/data/db
        ports:
            - '27017-27019:27017-27019'
volumes: 
    db-data:

            
            
